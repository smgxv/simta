<!DOCTYPE html>
<html lang="id" xml:lang="id">
<head>
    <meta charset="utf-8" />
    <title>Edit Profile - Taruna</title>
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/images/logo.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/images/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css" />
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css"/>
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css" />

    <style>
        /* Pastikan input punya padding kanan agar icon tidak overlap */
        .password-input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #999;
        }

        .toggle-password:hover {
            color: #333;
        }

        .sr-only {
				position: absolute;
				width: 1px; height: 1px;
				padding: 0; margin: -1px;
				overflow: hidden;
				clip: rect(0,0,1px,1px);
				white-space: nowrap; border: 0;
			}
    </style>
</head>

<body>
<div class="header">
    <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
    </div>
</div>

<div class="left-side-bar">
    <div class="brand-logo">
        <a href="/taruna/dashboard">
            <img src="vendors/images/logo_taruna_panel.png" alt="" class="dark-logo" />
        </a>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
            <i class="ion-close-round"></i>
        </div>
    </div>
    <div class="menu-block customscroll">
        <div class="sidebar-menu">
            <ul id="accordion-menu">
                <li><a href="/taruna/dashboard" class="dropdown-toggle no-arrow"><span class="micon bi bi-house"></span><span class="mtext">Home</span></a></li>
                <li><a href="/taruna/icp" class="dropdown-toggle no-arrow"><span class="micon bi bi-file-earmark-text"></span><span class="mtext">Idea Concept Project</span></a></li>
                <li><a href="/taruna/proposal" class="dropdown-toggle no-arrow"><span class="micon bi bi-file-earmark-text"></span><span class="mtext">Proposal</span></a></li>
                <li><a href="/taruna/ta70" class="dropdown-toggle no-arrow"><span class="micon bi bi-file-earmark-text"></span><span class="mtext">Tugas Akhir 70%</span></a></li>
                <li><a href="/taruna/ta100" class="dropdown-toggle no-arrow"><span class="micon bi bi-file-earmark-text"></span><span class="mtext">Tugas Akhir 100%</span></a></li>
            </ul>
        </div>
    </div>
</div>

<div class="mobile-menu-overlay"></div>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="title"><h4>Edit Profile</h4></div>
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/taruna/dashboard">Home</a></li>
                                <li class="breadcrumb-item"><a href="/taruna/profile">Profile</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Edit Profile</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="pd-20 card-box mb-30">
                <div class="clearfix">
                    <div class="pull-left">
                        <h4 class="text-blue h4">Edit Profile Information</h4>
                        <p class="mb-30">Update your profile details below</p>
                    </div>
                </div>
                <form id="editProfileForm">
                    <div class="form-group row">
                        <label for="nama_lengkap" class="col-sm-12 col-md-2 col-form-label">Nama Lengkap</label>
                        <div class="col-sm-12 col-md-10"><input class="form-control" type="text" id="nama_lengkap" required></div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-12 col-md-2 col-form-label">Email</label>
                        <div class="col-sm-12 col-md-10"><input class="form-control" type="email" id="email" required></div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-12 col-md-2 col-form-label">Username</label>
                        <div class="col-sm-12 col-md-10"><input class="form-control" type="text" id="username" required></div>
                    </div>
                    <div class="form-group row">
                        <label for="npm" class="col-sm-12 col-md-2 col-form-label">NPM</label>
                        <div class="col-sm-12 col-md-10"><input class="form-control" type="number" id="npm" required></div>
                    </div>
                    <div class="form-group row">
                        <label for="jurusan" class="col-sm-12 col-md-2 col-form-label">Jurusan</label>
                        <div class="col-sm-12 col-md-10">
                            <select class="custom-select col-12" id="jurusan" required>
                                <option value="" disabled selected>Pilih Jurusan</option>
                                <option value="Keamanan Siber">Keamanan Siber</option>
                                <option value="Kriptografi">Kriptografi</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="kelas" class="col-sm-12 col-md-2 col-form-label">Kelas</label>
                        <div class="col-sm-12 col-md-10">
                            <select class="custom-select col-12" id="kelas" required>
                                <option value="" disabled selected>Pilih Kelas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password_baru" class="col-sm-12 col-md-2 col-form-label">Password Baru</label>
                        <div class="col-sm-12 col-md-10 position-relative">
                            <input class="form-control password-input" type="password" id="password" name="password" placeholder="Kosongkan jika tidak ingin mengubah password">
                            <span toggle="#password" class="toggle-password">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="konfirmasi_password" class="col-sm-12 col-md-2 col-form-label">Konfirmasi Password</label>
                        <div class="col-sm-12 col-md-10 position-relative">
                            <input class="form-control password-input" type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi password baru">
                            <span toggle="#confirm_password" class="toggle-password">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-12 col-md-10 offset-md-2">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                            <a href="/taruna/profile" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="vendors/scripts/core.js"></script>
<script src="vendors/scripts/script.min.js"></script>
<script src="vendors/scripts/process.js"></script>
<script src="vendors/scripts/layout-settings.js"></script>
<script>
    document.querySelectorAll('.toggle-password').forEach(function(toggle) {
        toggle.addEventListener('click', function () {
            const input = document.querySelector(this.getAttribute('toggle'));
            const icon = this.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    });

    const kelasPerJurusan = {
        'Keamanan Siber': [
            'IV Rekayasa Keamanan Siber Echo',
            'IV Rekayasa Keamanan Siber Trace',
            'IV Rekayasa Keamanan Siber Route'
        ],
        'Kriptografi': [
            'IV Rekayasa Perangkat Lunak Kripto',
            'IV Rekayasa Perangkat Keras Kriptografi',
            'IV Rekayasa Sistem Kriptografi'
        ]
    };

    function updateKelas() {
        const jurusan = document.getElementById('jurusan').value;
        const kelasSelect = document.getElementById('kelas');
        kelasSelect.innerHTML = '<option value="" disabled selected>Pilih Kelas</option>';
        if (kelasPerJurusan[jurusan]) {
            kelasPerJurusan[jurusan].forEach(k => {
                const opt = document.createElement('option');
                opt.value = k;
                opt.textContent = k;
                kelasSelect.appendChild(opt);
            });
        }
    }
    document.getElementById('jurusan').addEventListener('change', updateKelas);

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        const userId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
        if (!token || !userId) {
            window.location.replace('/loginusers');
            return;
        }

        fetch(`/api/user/taruna/edituser?id=${userId}`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(user => {
            document.getElementById('nama_lengkap').value = user.nama_lengkap || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('username').value = user.username || '';
            document.getElementById('jurusan').value = user.jurusan || '';
            document.getElementById('npm').value = user.npm || '';
            updateKelas();
            setTimeout(() => {
                document.getElementById('kelas').value = user.kelas || '';
            }, 100);
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nama_lengkap = document.getElementById('nama_lengkap').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const jurusan = document.getElementById('jurusan').value;
            const kelas = document.getElementById('kelas').value;
            const npm = document.getElementById('npm').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password && password !== confirm) {
                alert('Password dan konfirmasi tidak sama');
                return;
            }

            const userData = {
                id: parseInt(userId),
                nama_lengkap,
                email,
                username,
                jurusan,
                kelas,
                npm // JANGAN gunakan parseInt()
                // role: 'Taruna' <-- HAPUS ini
            };
            if (password) userData.password = password;

            fetch('/api/user/taruna/edituser', {
                method: 'PUT',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(async res => {
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText || 'Gagal mengupdate');
                }
                return res.json();
            })
            .then(() => {
                alert('Profile berhasil diupdate');
                window.location.href = '/taruna/profile';
            })
            .catch(err => alert(err.message));
        });
    });
</script>
</body>
</html>
